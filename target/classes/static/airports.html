    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand" href="index.html">FlightBooking</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>

        </div>
    </nav>
    <header class="masthead" style="background: url(&quot;assets/img/pexels-pixabay-62623.jpg&quot;) center / cover no-repeat;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading">
                        <h1>Book your flights</h1><span class="subheading">Book flights</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <section class="register-photo">
                    <div class="form-container">
                        <div class="image-holder" style="background: url(&quot;assets/img/pexels-pixabay-46148.jpg&quot;) center / cover no-repeat;"></div>
                        <form method="post">
                            <h2 class="text-center">Customer Registeration</h2>
                            <div class="mb-3"><input class="form-control" type="text" placeholder="Title" name="title" id="title" required="" maxlength="12" /></div>
                            <div class="mb-3"><input class="form-control" type="text" placeholder="First Name" name="first-name" id="first-name" required="" maxlength="25" /></div>
                            <div class="mb-3"><input class="form-control" type="text" placeholder="Surname" name="surname" id="surname" required="" maxlength="25" /></div>
                            <div class="mb-3"><input class="form-control" type="text" name="dob" id="dob" placeholder="Date of Birth (YYYY-MM-DD)" required="" maxlength="10" /></div>
                            <div class="mb-3"><input class="form-control" type="text" name="mobile" id="mobile" placeholder="Mobile" required="" maxlength="10" /></div>
                            <div class="mb-3"><input class="form-control" type="email" name="email" id="email" placeholder="Email" required="" maxlength="35" /></div>
                            <div class="mb-3">
                                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required="" />I agree to the license terms.</label></div>
                            </div>
                            <div class="mb-3"><a type="submit" href="http://localhost:1111/customer.html" id="register" class="btn btn-primary d-block w-100" id="submit" style="background: rgb(61,89,135);">Register</a><button class="btn btn-danger border rounded d-block w-100 mt-2" type="reset" style="background: var(--bs-red);">Clear</button></div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
