	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">

        <div class="container"><a class="navbar-brand" href="index.html">FlightBooking</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>

        </div>
    </nav>
    <header class="masthead" style="background: url(&quot;assets/img/pexels-sourav-mishra-1309644.jpg&quot;) center / cover no-repeat;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading">
                        <h1>Ticket Cancel</h1><span class="subheading">Cancel Your Ticket</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <section class="register-photo">
                    <div class="form-container">
                        <div class="image-holder" style="background: url(&quot;assets/img/pexels-pixabay-62623.jpg&quot;) center / cover no-repeat;"></div>
                        <form method="post">
                            <h2 class="text-center">Cancel Ticket</h2>
                            <div class="mb-3"><input class="form-control" type="text" placeholder="Ticket Id" name="ticket-id" required="" maxlength="16"></div>
                            <div class="mb-3"><input class="form-control" type="text" placeholder="Customer Id" name="customer-id" required="" maxlength="16"></div>
                            <div class="mb-3"><input class="form-control" type="text" placeholder="Departure" name="departure" required="" maxlength="16"></div>
                            <div class="mb-3"><input class="form-control" type="text" placeholder="From" name="from" required="" maxlength="16"></div>
                            <div class="mb-3"><input class="form-control" type="text" name="to" placeholder="To" required="" maxlength="16"></div>
                            <div class="mb-3"><input class="form-control" type="number" name="no-of-passengers" placeholder="Number of Passengers" required=""></div>
                            <div class="mb-3"><input class="form-control" type="text" name="insurance" placeholder="Insurance (Y/N)" required="" maxlength="1"></div>
                            <div class="mb-3"><input class="form-control" type="text" name="refundable" placeholder="Refundable (Y/N)" required="" maxlength="1"></div>
                            <div class="mb-3"><input class="form-control" type="text" name="booking-date" placeholder="Booking Date (YYYY-MM-DD)" required=""></div>
                            <div class="mb-3"><input class="form-control" type="number" name="total-amount" placeholder="Total Amount" required=""></div>
                            <div class="mb-3"><input class="form-control" type="number" name="pnr-no" placeholder="PNR Number" required=""></div>
                            <div class="mb-3"></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" id="submit" type="submit" style="background: rgb(61,89,135);">CANCEL TICKET</button><button class="btn btn-danger border rounded d-block w-100 mt-2" type="reset" style="background: var(--bs-red);">Clear</button></div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <div class="container">
